<!DOCTYPE html>
<html>
<head>
    <title>Erokuu Character Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1>Request a Bot</h1>
        <form method="POST" class="request-form" enctype="multipart/form-data">
            <label for="message">How do you want it (Personality, Scenario, Details):</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="requester">Your Name (Put "Anon" if you don't want to share it):</label>
            <input type="text" id="requester" name="requester" required>

            <label for="attachment">Image for the bot (optional):</label>
            <input type="file" id="attachment" name="attachment" accept="image/*">*

            <input type="submit" value="Submit Request">
        </form>
    </div>
</body>
</html>
